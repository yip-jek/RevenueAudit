[SYS]
# Java 虚拟机初始化内存大小 (MB)
JVM_INIT_MEM_SIZE=256
# Java 虚拟机最大内存大小 (MB)
JVM_MAX_MEM_SIZE=2048
# 是否保留结果数据
RETAIN_RESULT=NO
# 是否覆盖重复的结果数据
OVER_WRITE=YES

[LOG]
# 日志路径
PATH=/home/ng3ra/RevenueAudit/log
# 日志文件最大行数：0-无限制
MAX_LINE=20000
# 日志文件最大size：0-无限制
MAX_SIZE=10485760
# 日志文件生成的时间间隔
# 按月生成：YYYYMM 或者 MONTH
# 按日生成：YYYYMMDD 或者 DAY
# 按小时生成：YYYYMMDDHH 或者 HOUR
# 按分钟生成：YYYYMMDDHHMI 或者 MINUTE
INTERVAL=yyyymmdd

